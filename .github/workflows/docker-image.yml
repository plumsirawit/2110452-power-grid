name: Docker Image CI

on:
  push:
    branches: ["deploy"]

jobs:
  build:
    runs-on: macos-13

    steps:
      - uses: actions/checkout@v3
      - name: Replace MAX_THREADS by 8
        run: sed 's/THREADS=12/THREADS=8/g' Dockerfile > Dockerfile.tmp && rm -f Dockerfile && mv Dockerfile.tmp Dockerfile
      - name: Install python 3.12
        run: brew install -f --overwrite python@3.12
      - name: Install colima and docker
        run: brew install colima docker
      - name: Build the Docker image and run the tests
        run: |
          /usr/local/opt/colima/bin/colima start
          docker build . --file Dockerfile --tag power-grid:latest
          /bin/bash ./runner.sh
        timeout-minutes: 60
      - name: Archive run results
        uses: actions/upload-artifact@v4
        with:
          name: run-report
          path: ./run.txt
      - name: Archive run log
        uses: actions/upload-artifact@v4
        with:
          name: run-log
          path: ./log.txt
      - name: Archive run output
        uses: actions/upload-artifact@v4
        with:
          name: run-output
          path: ./data/output
